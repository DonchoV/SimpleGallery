<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Responsive Image Gallery</title>
  <meta name="description" content="Small, accessible, easy-to-read gallery with lightbox, keyboard navigation and lazy-loading." />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap" id="app">
    <header>
      <div>
        <h1>Simple Image Gallery</h1>
        <p class="lead">Keyboard-friendly, responsive, accessible. Click a tile to open — use ← → to navigate.</p>
      </div>
      <div style="display:flex;gap:8px;align-items:center">
        <div class="kbd">←</div>
        <div class="kbd">→</div>
        <button class="btn" id="shuffleBtn" title="Shuffle images">Shuffle</button>
      </div>
    </header>

    <main class="gallery" id="gallery" aria-live="polite">
      <figure class="card" tabindex="0" data-full="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=2000&auto=format&fit=crop" data-title="Mountain View" data-caption="A quiet road through the mountains"> 
        <div class="thumb" style="background-image:url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=600&auto=format&fit=crop')" aria-hidden="true"></div>
        <figcaption class="caption">
          <span>Mountain View</span>
          <span class="meta">1/8</span>
        </figcaption>
      </figure>

      <figure class="card" tabindex="0" data-full="https://plus.unsplash.com/premium_photo-1669927131902-a64115445f0f?q=80&w=1175&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" data-title="City Night" data-caption="Neon city skyline">
        <div class="thumb" style="background-image:url('https://plus.unsplash.com/premium_photo-1669927131902-a64115445f0f?q=80&w=1175&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')" aria-hidden="true"></div>
        <figcaption class="caption">
          <span>City Night</span>
          <span class="meta">2/8</span>
        </figcaption>
      </figure>

      <figure class="card" tabindex="0" data-full="https://plus.unsplash.com/premium_photo-1665311552973-53cdaeaa52c3?q=80&w=1172&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" data-title="Forest Path" data-caption="Sunlit trail">
        <div class="thumb" style="background-image:url('https://plus.unsplash.com/premium_photo-1665311552973-53cdaeaa52c3?q=80&w=1172&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')" aria-hidden="true"></div>
        <figcaption class="caption">
          <span>Forest Path</span>
          <span class="meta">3/8</span>
        </figcaption>
      </figure>

      <figure class="card" tabindex="0" data-full="https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e?q=80&w=2000&auto=format&fit=crop" data-title="Japan Town" data-caption="An athmospheric Japanese street">
        <div class="thumb" style="background-image:url('https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e?q=80&w=600&auto=format&fit=crop')" aria-hidden="true"></div>
        <figcaption class="caption">
          <span>Japan Town</span>
          <span class="meta">4/8</span>
        </figcaption>
      </figure>

      <figure class="card" tabindex="0" data-full="https://images.pexels.com/photos/16354153/pexels-photo-16354153.jpeg" data-title="Ocean" data-caption="Ocean waves at sunset">
        <div class="thumb" style="background-image:url('https://images.pexels.com/photos/16354153/pexels-photo-16354153.jpeg')" aria-hidden="true"></div>
        <figcaption class="caption">
          <span>Ocean</span>
          <span class="meta">5/8</span>
        </figcaption>
      </figure>

      <figure class="card" tabindex="0" data-full="https://media.istockphoto.com/id/830690638/photo/beautiful-autumn-landscape-altai-mountains-russia.jpg?s=612x612&w=0&k=20&c=bd4JGpCngr2lNMurhLFdPQv75z_5rlVgQkZ1NZoABM0=" data-title="Siberian Lake" data-caption="Siberian lake in the autumn">
        <div class="thumb" style="background-image:url('https://media.istockphoto.com/id/830690638/photo/beautiful-autumn-landscape-altai-mountains-russia.jpg?s=612x612&w=0&k=20&c=bd4JGpCngr2lNMurhLFdPQv75z_5rlVgQkZ1NZoABM0=')" aria-hidden="true"></div>
        <figcaption class="caption">
          <span>Siberian Lake</span>
          <span class="meta">6/8</span>
        </figcaption>
      </figure>

      <figure class="card" tabindex="0" data-full="https://cdn.britannica.com/54/155954-050-6568A963/massif-Mount-Everest-Himalayas-Nepal.jpg" data-title="Mount Everest" data-caption="Open view of Mount Everest">
        <div class="thumb" style="background-image:url('https://cdn.britannica.com/54/155954-050-6568A963/massif-Mount-Everest-Himalayas-Nepal.jpg')" aria-hidden="true"></div>
        <figcaption class="caption">
          <span>Nepal Mountain</span>
          <span class="meta">7/8</span>
        </figcaption>
      </figure>

      <figure class="card" tabindex="0" data-full="https://images.pexels.com/photos/673857/pexels-photo-673857.jpeg" data-title="Flowers" data-caption="Colorful flowers in bloom">
        <div class="thumb" style="background-image:url('https://images.pexels.com/photos/673857/pexels-photo-673857.jpeg')" aria-hidden="true"></div>
        <figcaption class="caption">
          <span>Flowers</span>
          <span class="meta">8/8</span>
        </figcaption>
      </figure>
    </main>

    <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="lb-inner" role="document">
        <img class="lb-image" id="lbImage" alt="" />
        <div class="lb-row">
          <div>
            <strong id="lbTitle">Title</strong>
            <div id="lbCaption" style="color:var(--muted);font-size:13px">Caption</div>
          </div>
          <div style="display:flex;gap:8px;align-items:center">
            <button class="btn" id="prevBtn" aria-label="Previous image">◀</button>
            <button class="btn" id="nextBtn" aria-label="Next image">▶</button>
            <button class="btn" id="closeBtn" aria-label="Close (Esc)">Close</button>
          </div>
        </div>
      </div>
      <span class="sr-only" id="lb-state">Lightbox closed</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
